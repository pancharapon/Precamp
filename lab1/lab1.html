<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lab1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c47c006c49.js"
      crossorigin="anonymous">
    </script>
    <title>Lab1</title>
  </head>
  <body>
    <h2>Tooltips</h2>
    <div class="Tooltips">
      Hover over me!<span class="TooltipsText">This is tooltips</span>
    </div>

    <h2>Pagination</h2>
    <div class="Pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a class="active" href="#" active>2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a>
    </div>

    <h2>Navigation bar</h2>
    <div class="nav-bar">
      <ul class="nav-list">
        <li><i class="fab fa-connectdevelop"></i>RyuDeveloper</li>
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="far fa-envelope"></i></li>
        <li><i class="fab fa-github-square"></i></li>
      </ul>
    </div>

    <h2>Dropdown</h2>
    <div class="main__dropdown">
      <div class="Hover">
        <h4>Hover</h4>
        <div class="dropdown1">
          <button class="dropdown__hover1">Menu <i class="fas fa-bars"></i></button>
          <div class="dropdown__menu1">
            <a href="#">dropdown 1</a>
            <a href="#">dropdown 2</a>
            <a href="#">dropdown 3</a>
            <a href="#">dropdown 4</a>
          </div>
        </div>
      </div>

      <div class="Clicked">
        <h4>Clicked</h4>
        <div class="dropdown2">
          <button class="dropdown__hover2">Menu <i class="fas fa-bars"></i></button>
          <div class="dropdown__menu2">
            <a href="#">dropdown 1</a>
            <a href="#">dropdown 2</a>
            <a href="#">dropdown 3</a>
            <a href="#">dropdown 4</a>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
